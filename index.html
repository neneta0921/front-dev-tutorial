<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles/venders/bootstrap-reboot.css" />
    <link rel="stylesheet" href="./styles/venders/swiper.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div id="content">
          <div class="hero">
            <!-- Slider main container -->
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <div class="hero__title">Enjoy Rich</div>
                  <img src="./images/image-1.jpg" alt="hero-image" />
                </div>
                <!-- /.swiper-slide -->
                <div class="swiper-slide">
                  <div class="hero__title">Fantastic</div>
                  <img src="./images/image-2.jpg" alt="hero-image" />
                </div>
                <!-- /.swiper-slide -->
                <div class="swiper-slide">
                  <div class="hero__title">Experience</div>
                  <img src="./images/image-3.jpg" alt="hero-image" />
                </div>
                <!-- /.swiper-slide -->
              </div>
              <!-- /.swiper-wrapper -->
              <div class="hero__footer">
                <img
                  class="hero__down-arrow"
                  src="./images/arrow.svg"
                  alt="arrow"
                />
                <span class="hero__scroll-text">scroll</span>
              </div>
              <!-- /.hero-footer -->
            </div>
            <!-- /.swiper-container -->
          </div>
          <!-- /.hero -->
          <div id="main-content">
            <main>
              <section class="travel">
                <div class="travel__inner">
                  <div class="travel__img cover-slide">
                    <img
                      class="img-zoom"
                      src="images/image-travel.jpg"
                      alt=""
                    />
                  </div>
                  <div class="travel__text">
                    <div class="travel__text-inner">
                      <div class="travel__title main-title inview">
                        <span class="purple">Travel</span>
                        <span>the world</span>
                      </div>
                      <div class="travel__sub sub-title">世界中を旅しよう</div>
                      <div class="travel__description">
                        <p>世界150ヶ国で<br />利用できる民泊サービスです。</p>
                        <p>あなたの望む宿がきっと見つかります。</p>
                      </div>
                      <div class="travel__btn">
                        <button class="btn filled">もっと詳しく</button>
                      </div>
                    </div>
                    <!-- /.travel__text-inner -->
                  </div>
                  <!-- /.travel__text -->
                </div>
                <!-- /.travel__inner -->
              </section>

              <section class="houses">
                <div>
                  <h2 class="main-title">Find Your House</h2>
                  <p class="sub-title">お気に入りの宿泊先を見つけましょう</p>
                </div>
                <div class="houses__inner">
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url('./images/villa-1.jpg')"
                      ></div>
                    </div>
                    <!-- /.cover-slide -->
                    <p class="houses__title">House 1</p>
                  </div>
                  <!-- /.houses__item -->
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url('./images/villa-2.jpg')"
                      ></div>
                    </div>
                    <!-- /.cover-slide -->
                    <p class="houses__title">House 2</p>
                  </div>
                  <!-- /.houses__item -->
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url('./images/villa-3.jpg')"
                      ></div>
                    </div>
                    <!-- /.cover-slide -->
                    <p class="houses__title">House 3</p>
                  </div>
                  <!-- /.houses__item -->
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url('./images/villa-4.jpg')"
                      ></div>
                    </div>
                    <!-- /.cover-slide -->
                    <p class="houses__title">House 4</p>
                  </div>
                  <!-- /.houses__item -->
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url('./images/villa-5.jpg')"
                      ></div>
                    </div>
                    <!-- /.cover-slide -->
                    <p class="houses__title">House 5</p>
                  </div>
                  <!-- /.houses__item -->
                  <div class="houses__item">
                    <div class="cover-slide hover-darken">
                      <div
                        class="bg-img-zoom img-bg50"
                        style="background-image: url('./images/villa-6.jpg')"
                      ></div>
                    </div>
                    <!-- /.cover-slide -->
                    <p class="houses__title">House 6</p>
                  </div>
                  <!-- /.houses__item -->
                  <div class="houses__btn">
                    <button class="btn slide-bg">もっと詳しく</button>
                  </div>
                  <!-- /.houses__btn -->
                </div>
                <!-- /.houses__inner -->
              </section>

              <section class="popular">
                <div class="popular__header">
                  <h2 class="main-title">Popular Place</h2>
                  <p class="sub-title">人気の観光地で宿泊先を見つけましょう</p>
                </div>
                <div class="popular__inner">
                  <div class="popular__container">
                    <div class="popular__item">
                      <div class="popular__img">
                        <img src="./images/image-p1.jpg" alt="popular-image" />
                      </div>
                      <div class="popular__title">パリ</div>
                    </div>
                    <!-- /.popular__item -->
                    <div class="popular__item">
                      <div
                        class="popular__img"
                        style="background-image: url('')"
                      >
                        <img src="./images/image-p2.jpg" alt="popular-image" />
                      </div>
                      <div class="popular__title">ニューヨーク</div>
                    </div>
                    <!-- /.popular__item -->
                    <div class="popular__item">
                      <div class="popular__img">
                        <img src="./images/image-p3.jpg" alt="popular-image" />
                      </div>
                      <div class="popular__title">香港</div>
                    </div>
                    <!-- /.popular__item -->
                    <div class="popular__item">
                      <div class="popular__img">
                        <img src="./images/image-p4.jpg" alt="popular-image" />
                      </div>
                      <div class="popular__title">大阪</div>
                    </div>
                    <!-- /.popular__item -->
                    <div class="popular__btn">
                      <button class="btn cover-3d">一覧から探す</button>
                    </div>
                    <!-- /.popular__btn -->
                  </div>
                  <!-- /.popular__container -->
                </div>
                <!-- /.popular__inner -->
              </section>
            </main>
          </div>
          <!-- /#main-content -->
        </div>
        <!-- /#content -->
      </div>
      <!-- /#container -->
    </div>
    <!-- /#global-container -->

    <!-- <div class="tween-animate-title">Animation Title</div> -->

      <img class="img-zoom" src="images/image-1.jpg" alt="" />
    </div> -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./scripts/venders/gsap.min.js"></script>
    <script src="./scripts/venders/scroll-polyfill.js"></script>
    <script src="./scripts/libraries/scroll.js"></script>
    <script src="./scripts/libraries/text-animation.js"></script>
    <script src="./scripts/libraries/hero-slider.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
