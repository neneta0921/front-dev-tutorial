<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./styles/venders/bootstrap-reboot.css" />
    <link rel="stylesheet" href="./styles/venders/swiper.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div id="content">
          <div class="hero">
            <!-- Slider main container -->
            <div class="swiper-container">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <div class="hero__title">Enjoy Rich</div>
                  <img src="./images/image-1.jpg" alt="hero-image" />
                </div>
                <!-- /.swiper-slide -->
                <div class="swiper-slide">
                  <div class="hero__title">Fantastic</div>
                  <img src="./images/image-2.jpg" alt="hero-image" />
                </div>
                <!-- /.swiper-slide -->
                <div class="swiper-slide">
                  <div class="hero__title">Experience</div>
                  <img src="./images/image-3.jpg" alt="hero-image" />
                </div>
                <!-- /.swiper-slide -->
              </div>
              <!-- /.swiper-wrapper -->
              <div class="hero__footer">
                <img
                  class="hero__down-arrow"
                  src="./images/arrow.svg"
                  alt="arrow"
                />
                <span class="hero__scroll-text">scroll</span>
              </div>
              <!-- /.hero-footer -->
            </div>
            <!-- /.swiper-container -->
          </div>
          <!-- /.hero -->
          <div id="main-content">
            <main>
              <section class="houses">
                <div>
                  <h2 class="main-title">Find Your House</h2>
                  <p class="sub-title">お気に入りの宿泊先を見つけましょう</p>
                  <div class="houses__inner">
                    <div class="houses__item">
                      <div class="cover-slide hover-darken">
                        <div
                          class="bg-img-zoom img-bg50"
                          style="background-image: url('./images/villa-1.jpg')"
                        ></div>
                      </div>
                      <!-- /.cover-slide -->
                      <p class="houses__title">House 1</p>
                    </div>
                    <!-- /.houses__item -->
                    <div class="houses__item">
                      <div class="cover-slide hover-darken">
                        <div
                          class="bg-img-zoom img-bg50"
                          style="background-image: url('./images/villa-2.jpg')"
                        ></div>
                      </div>
                      <!-- /.cover-slide -->
                      <p class="houses__title">House 2</p>
                    </div>
                    <!-- /.houses__item -->
                    <div class="houses__item">
                      <div class="cover-slide hover-darken">
                        <div
                          class="bg-img-zoom img-bg50"
                          style="background-image: url('./images/villa-3.jpg')"
                        ></div>
                      </div>
                      <!-- /.cover-slide -->
                      <p class="houses__title">House 3</p>
                    </div>
                    <!-- /.houses__item -->
                    <div class="houses__item">
                      <div class="cover-slide hover-darken">
                        <div
                          class="bg-img-zoom img-bg50"
                          style="background-image: url('./images/villa-4.jpg')"
                        ></div>
                      </div>
                      <!-- /.cover-slide -->
                      <p class="houses__title">House 4</p>
                    </div>
                    <!-- /.houses__item -->
                    <div class="houses__item">
                      <div class="cover-slide hover-darken">
                        <div
                          class="bg-img-zoom img-bg50"
                          style="background-image: url('./images/villa-5.jpg')"
                        ></div>
                      </div>
                      <!-- /.cover-slide -->
                      <p class="houses__title">House 5</p>
                    </div>
                    <!-- /.houses__item -->
                    <div class="houses__item">
                      <div class="cover-slide hover-darken">
                        <div
                          class="bg-img-zoom img-bg50"
                          style="background-image: url('./images/villa-6.jpg')"
                        ></div>
                      </div>
                      <!-- /.cover-slide -->
                      <p class="houses__title">House 6</p>
                    </div>
                    <!-- /.houses__item -->
                    <div class="houses__btn">
                      <button class="btn slide-bg">もっと詳しく</button>
                    </div>
                    <!-- /.houses__btn -->
                  </div>
                  <!-- /.houses__inner -->
                </div>
              </section>
            </main>
          </div>
          <!-- /#main-content -->
        </div>
        <!-- /#content -->
      </div>
      <!-- /#container -->
    </div>
    <!-- /#global-container -->
